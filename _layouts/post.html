---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{% include formatted_page_date.html %}</span>
  {{ content }}
</div>

<div class="related">
  <h2 class="page-title">Похожие</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:5 %}
      <li>
        <h3>
          <a href="{{ post.url }}"> {{ post.title }} <small>{% include formatted_page_date.html %}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
