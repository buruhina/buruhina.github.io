---
layout: default
published: true
---
{% for post in site.posts %}
    <h3>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <small>{% include formatted_post_date.html %}</small>
    <p>{{post.excerpt}}</p>
    <hr/>
{% endfor %}

  {% if paginator.total_pages > 1 %}
  <ul class="pagination">
      <li class="pagination-item older">
          <a href="{{ paginator.previous_page_path }}">&larr; Пред.</a>
      </li>
      <li class="pagination-item newer">
          <a href="{{ paginator.next_page_path }}">След. &rarr;</a>
      </li>
  </ul>
  {% endif %}
