---
layout: default
---
<div class="by-category">
  <h2>По категории</h2>
  <ul class="by-category-posts">
    {% for post in site.posts %}
      {% if post.categories contains page.title %}
        <li>
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
              {% include formatted_post_date.html %}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
